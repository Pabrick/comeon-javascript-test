<!DOCTYPE html>
<html>
<head>
    <title>ComeOn Javascript Test</title>
    <link href="images/favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" type="text/css" href="stylesheets/semantic.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/improves.css"/>
</head>
<body>

<header class="ui one column center aligned page grid">
    <div class="column twelve wide">
        <img src="images/logo.svg" alt="logo">
    </div>
</header>

<main class="main container">

    <div id="viewLogin" class="login" style="display:block;">
        <section class="ui grid centered">
            <form name="loginForm">
                <div class="fields">
                    <div class="required field">
                        <div class="ui icon input">
                            <input type="text" name="username" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <div class="ui icon input">
                            <input type="password" name="password" placeholder="Password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui icon input" onclick="login()">
                            <input type="submit" value="Login">
                            <i class="right chevron icon"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div id="error" class="error-msg"></div>
        </section>
    </div>

    <div id="viewCasino" class="casino" style="display:none;">

        <section class="ui grid centered">
            <article class="twelve wide column">

                <div class="ui list" id="player-interface"></div>

                <button class="logout ui left floated secondary button inverted" onclick="logout()">
					<i class="left chevron icon"></i>Log Out
				</button>
            </article>

            <article class="four wide column">
                <div class="search ui small icon input ">
                    <input type="text" placeholder="Search Game" id="search" onkeyup="searchGamesByName()">
                    <i class="search icon"></i>
                </div>
            </article>
        </section>

        <section class="ui grid">
            <article class="twelve wide column">
                <h3 class="ui dividing header">Games</h3>

                <ul id="games" class="ui relaxed divided game items links"></ul>

            </article>
            <article class="four wide column">
                <h3 class="ui dividing header">Categories</h3>

                <div id="categories" class="ui selection animated list category items"></div>

            </article>
        </section>
    </div>

    <div id="viewGame" class="ingame" style="display: none;">
        <div class="ui grid centered">
            <div class="three wide column">
                <button class="ui right floated secondary button inverted" onclick="backToGames()">
                    <i class="left chevron icon"></i>Back
                </button>
            </div>
            <div class="ten wide column">
                <div id="game-launch">
                </div>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>

</main>

<script src="lib/comeon.game-1.0.min.js"></script>
<script src="lib/Session.js"></script>
<script src="lib/Template.js"></script>
<script src="lib/main.js"></script>
</body>
</html>
